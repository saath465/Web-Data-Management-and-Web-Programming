<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Pong Game in JavaScript</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="pong.js"></script>
  </head>
  <body onload="init_game();" ">
    <h1>Pong Game</h1>
    <form>
      <input type="button" value="Start" onclick="startGame();" "/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="button" value="Reset"  onclick="reset();" "/><br/><br/>
      <label>Slow<input type="radio" name="speed" value="0" onclick="setSpeed(0)"/></label>
      <label>Medium<input type="radio" name="speed" value="1" onclick="setSpeed(1)"/></label>
      <label>Fast<input type="radio" name="speed" value="2" onclick="setSpeed(2)"/></label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label>Strikes: <span id="strikes">0</span></label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label>Max Score: <span id="score">0</span></label>
      <br/>
      <br/>
      <div id="court" style="border: solid black; border-right-style: dashed; background-color: azure; cursor: none; width: 800px; height: 500px;" onclick="startGame();">
	<img id="ball" src="http://lambda.uta.edu/cse4392/ball.gif" height="20px" style="margin: 0; padding: 0px; position: relative; left: 0px; top: 30px;"/>
	<img id="paddle" src="http://lambda.uta.edu/cse4392/paddle.gif" style="margin: 0; padding: 0; position: relative; left: 750px; top: 130px" />
      </div>
    </form>
    <br/>
    Messages: <span id="messages"></span>
  </body>
</html>
